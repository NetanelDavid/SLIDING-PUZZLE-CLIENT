<div class="row">

  <div class="col-5 ps-5 my-3">
    <input [(ngModel)]="n" type="number" min="3" max="40" class="width text-center">
    <select class="form-select mt-3 width" [(ngModel)]="speed">

      <option *ngFor="let item of ['choose a solution speed','faster','medium','slowly'], index as i" [value]="i-1">
        {{item}}
      </option>

    </select>
    <div class="btn-group width my-3">
      <button (click)="constArr(n)" class="btn btn-primary col-6">
        {{ arr.length == n ? 'mix' : 'update' }}
      </button>
      <button (click)="solvedAndStop()" class="btn col-6" [ngClass]="isActive? 'btn-danger' : 'btn-success' ">
        {{isActive?'stop' :'solve'}}
      </button>
    </div>
  </div>
  <div class="col-2 d-flex justify-content-center pt-4" >
    <mat-progress-spinner mode="indeterminate" color="accent" [diameter]="100" *ngIf="spinner">
    </mat-progress-spinner>
  </div>

</div>

<div class="row justify-content-center mx-0">
  <div class="game-board">

    <table class="table table-bordered">
      <tbody>

        <tr *ngFor='let ar of arr; index as i'>
          <td (click)="click(i * n + j)" *ngFor='let num of ar; index as j' class="align-middle text-center cell "
            [ngClass]=" num ? '' : 'zero'">
            {{num || ''}}
          </td>
        </tr>

      </tbody>
    </table>


  </div>
</div>
